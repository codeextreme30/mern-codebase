<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;max-width:680px;margin:24px auto;padding:12px}label{display:block;margin-top:8px}input,button{padding:8px;width:100%;box-sizing:border-box}#msg{margin-top:12px;color:#b00}</style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <label>البريد الإلكتروني<input type="email" name="email" required></label>
    <label>كلمة المرور<input type="password" name="password" required></label>
    <button type="submit">دخول</button>
  </form>
  <div id="msg"></div>
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.message || 'Login failed');
        localStorage.setItem('token', json.data.token);
        alert('تم تسجيل الدخول');
        // redirect to a protected demo page
        window.location.href = '/frontend/profile.html';
      } catch (err) {
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
